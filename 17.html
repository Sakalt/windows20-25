    <script>
        const windows = document.querySelectorAll('.window');
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const contextMenu = document.getElementById('context-menu');

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‹ã
        function openWindow(id) {
            const window = document.getElementById(id);
            window.style.display = 'block';
            window.style.zIndex = ++maxZIndex;
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’æœ€å°åŒ–
        function minimizeWindow(id) {
            const window = document.getElementById(id);
            window.style.display = 'none';
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’æœ€å¤§åŒ–
        function maximizeWindow(id) {
            const window = document.getElementById(id);
            window.classList.toggle('maximized');
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ã‚‹
        function closeWindow(id) {
            const window = document.getElementById(id);
            window.style.display = 'none';
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        startButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
        windows.forEach(win => {
            const header = win.querySelector('.window-header');
            let isDragging = false;
            let offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - win.offsetLeft;
                offsetY = e.clientY - win.offsetTop;
                win.style.zIndex = ++maxZIndex;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    win.style.left = `${e.clientX - offsetX}px`;
                    win.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });

        // å³ã‚¯ãƒªãƒƒã‚¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼
        function showContextMenu(event) {
            event.preventDefault();
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.style.top = `${event.clientY}px`;
        }

        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        // ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ä½œæˆ
        function createTextFile() {
            const textFile = document.createElement('div');
            textFile.textContent = 'æ–°ã—ã„ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«.txt';
            textFile.style.border = '1px solid #ccc';
            textFile.style.padding = '5px';
            textFile.style.margin = '5px';
            document.getElementById('desktop').appendChild(textFile);
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        const fileUpload = document.getElementById('fileUpload');
        const fileList = document.getElementById('fileList');

        fileUpload.addEventListener('change', (event) => {
            fileList.innerHTML = '';
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const fileItem = document.createElement('div');
                fileItem.textContent = files[i].name;
                fileList.appendChild(fileItem);
            }
        });

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ä¿å­˜ã¨èª­ã¿è¾¼ã¿
        const settings = document.getElementById('settings');
        const languageSelect = document.getElementById('language');
        const themeSelect = document.getElementById('theme');
        const usernameInput = document.getElementById('username');

        // è¨­å®šã®ä¿å­˜
        function saveSettings() {
            localStorage.setItem('language', languageSelect.value);
            localStorage.setItem('theme', themeSelect.value);
            localStorage.setItem('username', usernameInput.value);
        }

        // è¨­å®šã®èª­ã¿è¾¼ã¿
        function loadSettings() {
            if (localStorage.getItem('language')) {
                languageSelect.value = localStorage.getItem('language');
            }
            if (localStorage.getItem('theme')) {
                themeSelect.value = localStorage.getItem('theme');
            }
            if (localStorage.getItem('username')) {
                usernameInput.value = localStorage.getItem('username');
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è¨­å®šã‚’èª­ã¿è¾¼ã‚€
        window.onload = loadSettings;
    </script>
